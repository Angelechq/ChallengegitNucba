<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge de la sección Git</title>
  </head>
  <body>
    <header>
      <h1>Hola Mundo</h1>
      <nav>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Contacto</a></li>
          <li><a href="#">Nosotros</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Soy un h2 con <em>énfasis</em> y <strong>negritas</strong></h2>
      <p>Esto es una práctica, anota tus datos en los siguientes recuadros</p>
      <br /><br />
      <form>
        <label for="Nombre">Nombre</label>
        <input type="text" id="Nombre" placeholder="Name" />
        <br /><br />
        <label for="Apellido">Apellido</label>
        <input type="text" id="Apellido" placeholder="Last Name" />
        <br /><br />
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" placeholder="E-mail" />
        <br /><br />
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Password" />
        <br /><br />
        <span>Elige un número</span>
        <select>
          <option value="número">1</option>
          <option value="número">2</option>
          <option value="número">3</option>
          <option value="número">4</option>
          <option value="número">5</option>
        </select>
        <br /><br />
        <span>Tipo de cuenta</span>
        <br />
        <label for="Gratis">Gratuita</label>
        <input type="radio" id="Gratis" />
        <br />
        <label for="Premium">Premium</label>
        <input type="radio" id="Premium" />
        <br /><br />
        <label for="texto">Sugerencias/recomendaciones</label>
        <br />
        <textarea
          id="texto"
          cols="30"
          rows="30"
          placeholder="Ingresa tu texto aquí/Put your text here"
        ></textarea>
        <br /><br />
        <label for="termycond">Acepto la prueba</label>
        <input type="checkbox" id="termycond" />
        <br /><br />
        <button>Enviar</button>
      </form>
    </main>
    <footer>Challenge terminado</footer>
  </body>
</html>
